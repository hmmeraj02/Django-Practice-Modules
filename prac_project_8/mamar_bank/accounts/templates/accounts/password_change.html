{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="bg-gray-400">
    <form class="w-50 m-auto" method="post">
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">Change your Password</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>
</div>
{% endblock %}
